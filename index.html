<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="count">Counter: <span id="counter">0</span></h1>
      <div class="buttons">
        <button class="btn btn-danger" onclick="subtract()">Subtract 1</button>
        <button class="btn btn-success" onclick="add()">Add 1</button>
        <button class="btn btn-warning" onclick="undo()">Undo</button>
        <button class="btn btn-warning" onclick="redo()">Redo</button>
      </div>
      <div class="progress-bar">
        <div class="progress" id="progress"></div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
